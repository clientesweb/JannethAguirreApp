<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Janneth Aguirre Bienes Ra√≠ces</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1E3A8A">
</head>
<body class="bg-gray-100 font-sans">
    <header id="header" class="bg-blue-900 text-white fixed top-0 left-0 right-0 z-50"></header>
    <main id="main" class="mt-16 mb-16"></main>
    <nav id="bottom-nav" class="fixed bottom-0 left-0 right-0 bg-white shadow-lg z-50"></nav>
    <footer id="footer" class="bg-blue-900 text-white mt-8"></footer>
    <div id="lead-form" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"></div>
    <a href="https://wa.me/1234567890" target="_blank" rel="noopener noreferrer" class="fixed bottom-20 right-4 bg-green-500 text-white rounded-full p-3 shadow-lg z-50">
        <i class="fab fa-whatsapp text-2xl"></i>
    </a>
    <button id="install-app" class="fixed top-20 right-4 bg-blue-600 text-white rounded-full p-3 shadow-lg z-50 hidden">
        <i class="fas fa-download text-xl"></i>
    </button>

    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="js/app.js" type="module"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
                .then((reg) => console.log('Service worker registered', reg))
                .catch((err) => console.log('Service worker not registered', err));
        }

        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            document.getElementById('install-app').classList.remove('hidden');
        });

        document.getElementById('install-app').addEventListener('click', (e) => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('User accepted the install prompt');
                    }
                    deferredPrompt = null;
                });
            }
        });
    </script>
</body>
</html>
