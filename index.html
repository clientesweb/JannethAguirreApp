<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Janneth Aguirre Bienes Raíces</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1E3A8A">
    <style>
        :root {
            --primary-color: #1E3A8A;
            --secondary-color: #F3F4F6;
            --accent-color: #3B82F6;
            --text-color: #1F2937;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--secondary-color);
        }

        header {
            background-color: var(--primary-color);
            color: white;
            padding: 1rem;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .logo {
            max-width: 200px;
        }

        nav {
            display: none;
        }

        main {
            margin-top: 60px;
            padding: 1rem;
        }

        .slider {
            position: relative;
            overflow: hidden;
            height: 300px;
        }

        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .slide.active {
            opacity: 1;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .property-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }

        .property-card {
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .property-card:hover {
            transform: translateY(-5px);
        }

        .property-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .property-info {
            padding: 1rem;
        }

        .property-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .property-price {
            font-size: 1.1rem;
            color: var(--accent-color);
            font-weight: bold;
        }

        footer {
            background-color: var(--primary-color);
            color: white;
            padding: 2rem 1rem;
            text-align: center;
        }

        .social-icons {
            margin-top: 1rem;
        }

        .social-icons a {
            color: white;
            font-size: 1.5rem;
            margin: 0 0.5rem;
            transition: color 0.3s ease-in-out;
        }

        .social-icons a:hover {
            color: var(--accent-color);
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: white;
            display: flex;
            justify-content: space-around;
            padding: 0.5rem;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }

        .bottom-nav a {
            color: var(--text-color);
            text-decoration: none;
            font-size: 0.8rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .bottom-nav i {
            font-size: 1.2rem;
            margin-bottom: 0.2rem;
        }

        .whatsapp-button {
            position: fixed;
            bottom: 70px;
            right: 20px;
            background-color: #25D366;
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
        }

        .whatsapp-button:hover {
            transform: scale(1.1);
        }

        .install-button {
            position: fixed;
            top: 70px;
            right: 20px;
            background-color: var(--accent-color);
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: none;
        }

        @media (min-width: 768px) {
            nav {
                display: block;
            }

            nav ul {
                list-style: none;
                display: flex;
            }

            nav ul li {
                margin-left: 1rem;
            }

            nav ul li a {
                color: white;
                text-decoration: none;
            }

            .bottom-nav {
                display: none;
            }

            .slider {
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Janneth Aguirre Bienes Raíces" class="logo">
        <nav>
            <ul>
                <li><a href="#inicio">Inicio</a></li>
                <li><a href="#propiedades">Propiedades</a></li>
                <li><a href="#servicios">Servicios</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="inicio" class="slider">
            <div class="slide active">
                <img src="slide1.jpg" alt="Propiedad 1">
            </div>
            <div class="slide">
                <img src="slide2.jpg" alt="Propiedad 2">
            </div>
            <div class="slide">
                <img src="slide3.jpg" alt="Propiedad 3">
            </div>
        </section>

        <section id="propiedades">
            <h2>Propiedades Destacadas</h2>
            <div class="property-grid">
                <div class="property-card">
                    <img src="property1.jpg" alt="Propiedad 1">
                    <div class="property-info">
                        <h3 class="property-title">Casa en Venta</h3>
                        <p class="property-price">$500,000</p>
                    </div>
                </div>
                <div class="property-card">
                    <img src="property2.jpg" alt="Propiedad 2">
                    <div class="property-info">
                        <h3 class="property-title">Apartamento en Renta</h3>
                        <p class="property-price">$1,500 /mes</p>
                    </div>
                </div>
                <div class="property-card">
                    <img src="property3.jpg" alt="Propiedad 3">
                    <div class="property-info">
                        <h3 class="property-title">Terreno en Venta</h3>
                        <p class="property-price">$200,000</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Janneth Aguirre Bienes Raíces. Todos los derechos reservados.</p>
        <div class="social-icons">
            <a href="#" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
            <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
            <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
        </div>
    </footer>

    <nav class="bottom-nav">
        <a href="#inicio"><i class="fas fa-home"></i>Inicio</a>
        <a href="#propiedades"><i class="fas fa-building"></i>Propiedades</a>
        <a href="#servicios"><i class="fas fa-concierge-bell"></i>Servicios</a>
        <a href="#contacto"><i class="fas fa-envelope"></i>Contacto</a>
    </nav>

    <a href="https://wa.me/1234567890" class="whatsapp-button" aria-label="Contactar por WhatsApp">
        <i class="fab fa-whatsapp"></i>
    </a>

    <button id="install-app" class="install-button">Instalar App</button>

    <script>
        // Slider functionality
        const slides = document.querySelectorAll('.slide');
        let currentSlide = 0;

        function showSlide(n) {
            slides[currentSlide].classList.remove('active');
            currentSlide = (n + slides.length) % slides.length;
            slides[currentSlide].classList.add('active');
        }

        setInterval(() => showSlide(currentSlide + 1), 5000);

        // PWA installation
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
                .then(reg => console.log('Service Worker registered'))
                .catch(err => console.log('Service Worker not registered', err));
        }

        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            document.getElementById('install-app').style.display = 'block';
        });

        document.getElementById('install-app').addEventListener('click', (e) => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('User accepted the install prompt');
                    }
                    deferredPrompt = null;
                });
            }
        });
    </script>
</body>
</html>
